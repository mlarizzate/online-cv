        My responsabilities list includes coding apex, coding custom components for communities and Lightning Exp and some Admin minor tasks.  
        
        External API Integrations with Heroku, GCP, and some Markets as asset providers.

    - role: Integrations Devloper and support Engineer 
      time: May 2018 - Nov 2018
      company: Kuehne + Nagel, Buenos Aires
      details: |
        As an Integration developer and Application Support Engineer of the Enterprise Service Bus I go through the whole of reported incidents and in addition finding special and common issues, outages, and paterns. In order to investigate and resolve these issues, I and my team work in the root cause analysis to mitigate them. I also design possible solutions for those problems to prevent from happening again and once applied I follow them up till they can be closed.

        I work with internal accounts from Latam, US and Canada in a multicultural environment.

        Technologies Involded in my tasks:
        - Java 8 + Spring
        - JMS Queues
        - XML
        - XSL Transformations
        - GitHub
        - Ubuntu & Cent OS
        - Jenkins

    - role: SAP Hybris Business Analyst
      time: Apr 2017 - May 2018
      company: Qubik Digital, Buenos Aires
      details: |
        My responsibilities include, but are not limited to:

        - Analysis: Active Participant in the survey meetings with executives and key users designated by the customer to report needs to cover with the tool. Definition of acceptance criteria for product functionalities that allow maintaining a quality standard. Reengineering of the current system. Suggest improvements for the development and for the client's business. Provide functional support to the client and the development team in the different areas that involve the project. Generation of User Stories according to business needs from scratch or from other inputs such as UATs Feedback and detected enhancements.

        - Design and development: Generating documentation based on the survey of customer requirements.

        - Training delivery: customization of the required documentation in order to, and with the purpose of delivering training to key users and end users determined by the service contract for the comprehensive utilization of the system,.

        - Management Support: Organizing meetings with key users and the analyst team.

