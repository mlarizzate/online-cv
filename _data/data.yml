career-profile:
    title: Career Profile
    summary: |
      I am a methodical, organized and analytical person. I have a personal base of entrepreneurship, proactivity and good social skills, combined with varied professional experience in IT as Java back-end developer,  business analyst oriented to electronic commerce and right now así a Salesforce Developer.

      I have 8+ years of experience in Java development and business analysis. In dime  positions I worked as a business analyst.
      I have independently carried out several personal e-commerce projects until today at Grafica Gilwell, where I work, in addition to my formal employment, managing the e-commerce program.

      I also have 5 years of experience in formal and non-formal education: training young people in high schools through private classes in algorithms and programming, and as a non-formal educator in scouting.

      Passionate about building bridges, empowering people, driving digital tranformation and making positive impact on the community.
      I really enjoy the learning that each opportunity represents and constantly seek to extend that spirit to the rest of the team.

